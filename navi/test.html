<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1 class="text-center">상품등록</h1>
            <div class="row justify-content-center">
                <form class="col-6 card" name="frm1">
                    <div class="input-group">
                        <span class="input-group-text">상품이름</span>
                        <input name="name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">상품가격</span>
                        <input name="price" class="form-control" oninput="isNumber(this)">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">제조사</span>
                        <input name="maker" class="form-control">
                    </div>
                    <div class="input-group">
                        <input name="image" class="form-control" type="file" accept="image/*">
                    </div>
                    <div class="input-group">
                        <img src="http://via.placeholder.com/120x174" id="image">
                    </div>
                    <div class="input-group">
                        <input value="등록" class="btn btn-primary" type="submit">
                        <input value="취소" class="btn btn-warning" type="reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>


    $(frm1).on("reset", function(){
        $("#image").attr("src", "http://via.placeholder.com/120x174");
    })

    //숫자인 경우에만 입력
	function isNumber(item){
	    item.value=item.value.replace(/[^0-9]/g,'');
	}
</script>
</html>
