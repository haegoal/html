<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생관리</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
    <div class="row justify-content-center my-5">
        <div class="col-md-6 px-5">
        <h1 class="text-center my-5" >학생관리</h1>
        <div id ="s_list"></div>
        </div>
    </div>


    <script id ="s_temp" type="text/x-handlebars-template">
        <table class="table table-striped">
            {{#each .}}
            <tr index="{{@index}}">
                <td>{{sno}}</td>
                <td class ="sname">{{sname}}</td>
                <td>{{dept}} : {{getDept dept}} </td>
                <td><button>삭제</button></td>
            </tr>
            {{/each}}
        </table>
    </script>
    <script>
        Handlebars.registerHelper("getDept", function(dept){
            switch(dept){
                case 10:
                    return "음악";
                case 11:
                    return "운동";
                case 12:
                    return "전자";
                }
        });
        
    </script>
</body>
<script>
    let sno = 202305;
    
    let data = [
        {sno:202301, sname:'진보라', dept:10},
        {sno:202302, sname:'진하늘', dept:11},
        {sno:202303, sname:'진남이', dept:12},
        {sno:202304, sname:'진홍이', dept:10}
    ]

    getlist();
    function getlist(){
        let temp = Handlebars.compile($("#s_temp").html());
        $("#s_list").html(temp(data));
    }
</script>
</html>
