<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style>
        button{
            background-color: cyan;
            color: white;
            font-size: 20px;
            padding: 5px 20px;
            margin-right: 10px;
            border-radius: 10px;
        }

        #page{
            font-size: 30px;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <button id="btn1">1부터100까지의합</button>
    <button id="btn2">1부터100까지의짝수합</button>
    <button id="btn3">1부터100까지의홀수합</button>
    <h1>결과<span id="result"></span></h1>
    <Hr>
    <button id ="prev">이전</button>
    <span id = "page">0</span>
    <button id ="next">다음</button>
</body>
<script>
    let sum =0;
    let page=1;
    let last=5;

    $("#page").html(page);

    $("#next").on("click", function(){
        if(page<last){
            page++;
        }
        $("#page").html(page);
    })

    $("#prev").on("click", function(){
        if(page>1){
            page--;
        }
        $("#page").html(page);
    })

    $("#btn1").on("click", function(){
        sum =0;
        for(let i=1; i<=100; i++){
            sum+=i;
        }
        $("#result").html(sum);
    })
    $("#btn2").on("click", function(){
        sum =0;
        for(let i=1; i<=100; i++){
            if(i % 2 ==0){
                sum +=i;
            }
        }
        $("#result").html(sum);
    })
    $("#btn3").on("click", function(){
        sum =0;
        for(let i=1; i<=100; i++){
            if(i % 2 !=0){
                sum +=i;
            }
        }
        $("#result").html(sum);
    })

   
    
    
</script>
</html>
