<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세 번째 예제</title>
    <style>
        #div1{
            background-color: green;
        }

        #div2, #div3{
            background-color: yellow;
        }

        .diva{
            padding: 10px;
            margin: 10px;
        }

        #div3 span{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <!-- 이미지 출력 -->
    <img src="다운로드.jpg" width="200">
    <img src="다운로드.jpg">
    <img src="다운로드.jpg">
    <!-- 영역설정 -->

    <div id="div1" class="diva">
        <img src="다운로드.jpg" width="200">
    </div>
    <div id="div2" class="diva">
        <img src="다운로드.jpg" width="200">
    </div>
    <div id = "div3" class="diva">
       <span>음메</span>
       <span>음메</span>
       <span>음메</span>
    </div>


</body>
</html>
